<ion-content>
    <ion-label class="label-title">Sign In</ion-label>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <ion-item>
        <ion-label position="floating">E-Mail</ion-label>
        <ion-input formControlName="email" [(ngModel)]="email" [type]="'email'"></ion-input>
      </ion-item>
      <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors">
        Enter a valid email
      </span>
      <span class="placeholder ion-padding" *ngIf="!isSubmitted || !errorControl.email.errors?.invalid">
      </span>
      <ion-item >
        <ion-label position="floating">Password</ion-label>
        <ion-input formControlName="password" [(ngModel)]="password" [type]="'password'"></ion-input>
      </ion-item>
      <span class="error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.invalid">
        E-Mail or password invalid
      </span>
      <span class="placeholder ion-padding" *ngIf="!isSubmitted || !errorControl.password.errors?.invalid">
      </span>
    <ion-button class="button-login" [expand]="'block'" [type]="'submit'">{{"login" | translate}}</ion-button>
    </form>
    <ion-button class="button-register" (click)="register()" [expand]="'block'" [fill]="'clear'" [size]="'small'">{{"create_account" | translate}}</ion-button>
</ion-content>
