<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{selectedPlan.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let set of selectedPlan.exerciseSets">
    <app-exercise-set-edit-item [exerciseSet]="set"></app-exercise-set-edit-item>
  </div>
</ion-content>
