<ion-card class="container">
  <ion-card-header>
  <ion-reorder>
  </ion-reorder>

    <ion-card-title>{{exerciseSet.exercise.title | translate}}</ion-card-title>
    <ion-icon (click)="deleteExercise()" name="trash-outline"></ion-icon>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col *ngIf="!isTimeUnit()">
          <ion-label class="label-header">{{"repetitions" | translate}}</ion-label>
        </ion-col>
        <ion-col *ngIf="!isTimeUnit()">
          <ion-label class="label-header">{{"weight" | translate}}</ion-label>
        </ion-col>
        <ion-col *ngIf="isTimeUnit()">
          <ion-label class="label-header">{{"time" | translate}}</ion-label>
        </ion-col>
        <ion-col size="2">
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let item of exerciseSet.exerciseSets; let i = index">
        <ion-col *ngIf="!isTimeUnit()">
          <ion-input #repInputs [type]="'number'" [(ngModel)]="item.reps" (keyup.enter)="onEnterReps()"></ion-input>
        </ion-col>
        <ion-col *ngIf="!isTimeUnit()">
          <ion-input #weightInputs [type]="'number'" [(ngModel)]="item.weight" (keyup.enter)="addExerciseSet(item)"></ion-input>
        </ion-col>
        <ion-col *ngIf="isTimeUnit()">
          <ion-input #timeInputs [type]="'number'" [(ngModel)]="item.time" (keyup.enter)="addExerciseSet(item)"></ion-input>
        </ion-col>
        <ion-col size="2" class="col-last">
          <ion-button *ngIf="isLastElement(i)" class="button-add-remove" [fill]="'clear'" (click)="addExerciseSet(item)">
            <ion-icon name="add-outline"></ion-icon>
          </ion-button>
          <ion-button *ngIf="!isLastElement(i)" class="button-add-remove" [fill]="'clear'" (click)="removeExerciseSet(i)">
            <ion-icon name="remove-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
