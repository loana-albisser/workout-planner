<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="saveSelectedExercises()">
        <ion-icon slot="icon-only" name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of workoutAddList">
      <ion-label>{{item.title}}</ion-label>
      <ion-checkbox [(ngModel)]="item.isChecked" slot="end"></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
