<ion-header>
  <ion-toolbar>
    <ion-title>progress</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-segment (ionChange)="segmentChanged($event)" [(ngModel)]="type">
      <ion-segment-button class="left" value="list">
        <ion-icon name="list-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button class="right" value="chart">
        <ion-icon name="analytics-outline"></ion-icon>
      </ion-segment-button>
    </ion-segment>
    <ion-label *ngIf="isEmpty() && loaded">No workout finished</ion-label>
    <ion-list *ngIf="isListLayout() && loaded">
      <app-progress-item
        *ngFor="let workoutRun of workoutRuns"
        [workoutRun]="workoutRun"
      ></app-progress-item>
    </ion-list>
    <google-chart
      *ngIf="!isListLayout() && loaded"
      [data]="pieChart"
    ></google-chart>
  </div>
</ion-content>
