<div class="container-exercise-sets">
  <ion-label>{{exerciseSet.exercise.title}}</ion-label>
  <ion-grid *ngIf="hasSets()">
    <ion-row>
      <ion-col size="2">
        <ion-label>Set</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>Reps</ion-label>

      </ion-col>
      <ion-col>
        <ion-label>Weight</ion-label>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let set of exerciseSet.exerciseSets; let i = index">
      <ion-col size="2">
        <ion-label>{{i + 1}} </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{set.reps}}</ion-label>

      </ion-col>
      <ion-col>
        <ion-label>{{set.weight}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
