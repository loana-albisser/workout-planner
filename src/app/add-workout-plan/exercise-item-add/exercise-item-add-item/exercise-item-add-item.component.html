<ion-item>
  <ion-grid>
    <ion-row *ngFor="let item of exerciseSet.exerciseSets; let i = index">
      <ion-col>
        <ion-item class="item-input-data">
          <ion-label position="stacked">Reps</ion-label>
          <ion-input #repInputs [(ngModel)]="item.reps" [type]="'number'"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item class="item-input-data">
          <ion-label position="stacked">Weight</ion-label>
          <ion-input [(ngModel)]="item.weight" [type]="'number'"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2">
        <ion-button *ngIf="isLastElement(i)" class="button-add-remove" [fill]="'clear'" (click)="addExerciseSet()">
          <ion-icon name="add-outline"></ion-icon>
        </ion-button>
        <ion-button *ngIf="!isLastElement(i)" class="button-add-remove" [fill]="'clear'" (click)="removeExerciseSet(i)">
          <ion-icon name="remove-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
